<!DOCTYPE html>
<html>
<head>
    <title>Attendance Report</title>
</head>
<body>

<h2>Attendance Report</h2>

<table border="1">
    <tr>
        <th>Student Name</th>
        <th>Date</th>
        <th>Status</th>
    </tr>

    {% for record in records %}
    <tr>
        <td>{{ record[0] }}</td>
        <td>{{ record[1] }}</td>
        <td>{{ record[2] }}</td>
    </tr>
    {% endfor %}

</table>

<br>
<a href="/dashboard">Back to Dashboard</a>

</body>
</html>
